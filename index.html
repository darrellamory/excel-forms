<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Reconciliation Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff 0%, #d60000 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    .form-card {
      background: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .alert {
      padding: 15px 20px;
      margin-bottom: 25px;
      border-radius: 8px;
      display: none;
      animation: slideDown 0.3s ease;
    }
    
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .alert.show {
      display: block;
    }
    
    .item-card {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 25px;
      margin-bottom: 20px;
      position: relative;
      transition: all 0.3s ease;
    }
    
    .item-card:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #dee2e6;
    }
    
    .item-number {
      font-size: 1.3em;
      font-weight: bold;
      color: #667eea;
    }
    
    .remove-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 0.9em;
      transition: all 0.3s ease;
    }
    
    .remove-btn:hover {
      background: #c82333;
      transform: scale(1.05);
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
    }
    
    .form-group label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #495057;
      font-size: 0.95em;
    }
    
    .form-group input[type="date"],
    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group textarea {
      padding: 12px;
      border: 2px solid #ced4da;
      border-radius: 8px;
      font-size: 1em;
      transition: all 0.3s ease;
      font-family: inherit;
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #d60000;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    .radio-group {
      display: flex;
      gap: 20px;
      align-items: center;
      padding: 10px 0;
    }
    
    .radio-option {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
    
    .radio-option input[type="radio"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    
    .image-section {
      grid-column: 1 / -1;
    }
    
    .photo-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .photo-btn {
      flex: 1;
      padding: 12px;
      background: #5568d3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .photo-btn:hover {
      background: #d60000;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    
    .preview-container {
      margin-top: 15px;
    }
    
    .preview-image {
      max-width: 100%;
      max-height: 400px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: none;
    }
    
    .preview-image.show {
      display: block;
    }
    
    .image-info {
      margin-top: 10px;
      padding: 10px;
      background: white;
      border-radius: 5px;
      font-size: 0.9em;
      color: #6c757d;
    }
    
    .action-buttons {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }
    
    .btn {
      flex: 1;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-add {
      background: #28a745;
      color: white;
    }
    
    .btn-add:hover:not(:disabled) {
      background: #218838;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
    }
    
    .btn-submit {
      background: #667eea;
      color: white;
    }
    
    .btn-submit:hover:not(:disabled) {
      background: #d60000;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .action-buttons {
        flex-direction: column;
      }
      
      h1 {
        font-size: 1.8em;
      }
      
      .form-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìã Material Reconciliation Form</h1>
    
    <div class="form-card">
      <!-- Alert Messages -->
      <div id="alertBox" class="alert"></div>
      
      <!-- Form -->
      <form id="materialForm">
        <!-- Items Container -->
        <div id="itemsContainer">
          <!-- First item will be added by JavaScript -->
        </div>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
          <button type="button" class="btn btn-add" onclick="addItem()">
            ‚ûï Add Another Item
          </button>
          <button type="submit" class="btn btn-submit" id="submitBtn">
            ‚úì Submit Form
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // ========================================
    // CONFIGURATION
    // ========================================
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby6eApHrgnfV-AE4oqfGOdClYx9Td9ZF3CpTnjjAc2fKQXhPiYK-15vRTY5dfnxOqeKoA/exec";  // Replace with your deployed Web App URL
    
    // ========================================
    // STATE
    // ========================================
    let itemCount = 0;
    
    // ========================================
    // INITIALIZATION
    // ========================================
    document.addEventListener('DOMContentLoaded', () => {
      addItem(); // Add first item on load
    });
    
    // ========================================
    // ITEM MANAGEMENT
    // ========================================
    function addItem() {
      itemCount++;
      const container = document.getElementById('itemsContainer');
      
      const itemCard = document.createElement('div');
      itemCard.className = 'item-card';
      itemCard.id = `item-${itemCount}`;
      itemCard.innerHTML = createItemHTML(itemCount);
      
      container.appendChild(itemCard);
      
      // Add event listeners for file inputs
      setupFileInputs(itemCount);
    }
    
    function createItemHTML(index) {
      const showRemove = index > 1;
      
      return `
        <div class="item-header">
          <div class="item-number">Item #${index}</div>
          ${showRemove ? `<button type="button" class="remove-btn" onclick="removeItem(${index})">üóëÔ∏è Remove</button>` : ''}
        </div>
        
        <div class="form-grid">
          <div class="form-group">
            <label for="date-${index}">Date *</label>
            <input type="date" id="date-${index}" name="date-${index}" required>
          </div>
          
          <div class="form-group">
            <label for="material-${index}">Material Received *</label>
            <input type="text" id="material-${index}" name="material-${index}" 
                   placeholder="e.g., Cement, Steel bars" required>
          </div>
          
          <div class="form-group">
            <label for="quantity-${index}">Quantity *</label>
            <input type="number" id="quantity-${index}" name="quantity-${index}" 
                   step="0.01" placeholder="0.00" required>
          </div>
          
          <div class="form-group">
            <label for="unit-${index}">Unit *</label>
            <input type="text" id="unit-${index}" name="unit-${index}" 
                   placeholder="e.g., bags, m¬≥, kg" required>
          </div>
          
          <div class="form-group">
            <label>Meets Site Requirements? *</label>
            <div class="radio-group">
              <label class="radio-option">
                <input type="radio" name="siteReq-${index}" value="Yes" required>
                <span>‚úì Yes</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="siteReq-${index}" value="No">
                <span>‚úó No</span>
              </label>
            </div>
          </div>
          
          <div class="form-group">
            <label for="remarks-${index}">Remarks / Comments</label>
            <textarea id="remarks-${index}" name="remarks-${index}" 
                      placeholder="Add any additional notes..."></textarea>
          </div>
          
          <div class="form-group image-section">
            <label>Capture Image</label>
            <input type="file" accept="image/*" capture="camera" 
                   id="camera-${index}" style="display:none">
            <input type="file" accept="image/*" 
                   id="file-${index}" style="display:none">
            
            <div class="photo-buttons">
              <button type="button" class="photo-btn" onclick="openCamera(${index})">
                üì∑ Take Photo
              </button>
              <button type="button" class="photo-btn" onclick="openGallery(${index})">
                üñºÔ∏è Choose from Gallery
              </button>
            </div>
            
            <div class="preview-container">
              <img id="preview-${index}" class="preview-image" alt="Preview">
              <div id="imageInfo-${index}" class="image-info"></div>
            </div>
          </div>
        </div>
      `;
    }
    
    function removeItem(index) {
      const item = document.getElementById(`item-${index}`);
      if (item) {
        item.style.opacity = '0';
        item.style.transform = 'scale(0.9)';
        setTimeout(() => item.remove(), 300);
      }
    }
    
    // ========================================
    // FILE HANDLING
    // ========================================
    function setupFileInputs(index) {
      const cameraInput = document.getElementById(`camera-${index}`);
      const fileInput = document.getElementById(`file-${index}`);
      
      if (cameraInput) {
        cameraInput.addEventListener('change', (e) => handleImageUpload(e, index));
      }
      if (fileInput) {
        fileInput.addEventListener('change', (e) => handleImageUpload(e, index));
      }
    }
    
    function openCamera(index) {
      document.getElementById(`camera-${index}`).click();
    }
    
    function openGallery(index) {
      document.getElementById(`file-${index}`).click();
    }
    
    function handleImageUpload(event, index) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        processImage(e.result, index);
      };
      reader.readAsDataURL(file);
    }
    
    function processImage(imageData, index) {
      const img = new Image();
      img.onload = function() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        // Resize if needed
        let width = img.width;
        let height = img.height;
        const maxWidth = 1200;
        
        if (width > maxWidth) {
          height = (height * maxWidth) / width;
          width = maxWidth;
        }
        
        canvas.width = width;
        canvas.height = height;
        ctx.drawImage(img, 0, 0, width, height);
        
        // Add metadata overlay
        const now = new Date();
        const timestamp = now.toLocaleString();
        
        // Draw timestamp
        ctx.font = 'bold 20px Arial';
        ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
        ctx.strokeStyle = 'rgba(0, 0, 0, 0.9)';
        ctx.lineWidth = 4;
        
        const padding = 15;
        ctx.strokeText(timestamp, padding, 35);
        ctx.fillStyle = 'rgba(255, 0, 0, 0.9)';
        ctx.fillText(timestamp, padding, 35);
        
        // Show preview
        const preview = document.getElementById(`preview-${index}`);
        const finalImage = canvas.toDataURL('image/jpeg', 0.85);
        preview.src = finalImage;
        preview.classList.add('show');
        preview.dataset.imageData = finalImage;
        preview.dataset.timestamp = timestamp;
        
        const imageInfo = document.getElementById(`imageInfo-${index}`);
        imageInfo.innerHTML = `<strong>üìÖ Captured:</strong> ${timestamp}<br>`;
        
        // Get location
        if (navigator.geolocation) {
          imageInfo.innerHTML += `<strong>üìç Location:</strong> Getting...`;
          
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              const lat = pos.coords.latitude.toFixed(6);
              const lon = pos.coords.longitude.toFixed(6);
              const locationText = `Lat: ${lat}, Lon: ${lon}`;
              
              // Add location to canvas
              ctx.strokeText(locationText, padding, 65);
              ctx.fillStyle = 'rgba(255, 0, 0, 0.9)';
              ctx.fillText(locationText, padding, 65);
              
              const updatedImage = canvas.toDataURL('image/jpeg', 0.85);
              preview.src = updatedImage;
              preview.dataset.imageData = updatedImage;
              preview.dataset.latitude = lat;
              preview.dataset.longitude = lon;
              
              imageInfo.innerHTML = `<strong>üìÖ Captured:</strong> ${timestamp}<br><strong>üìç Location:</strong> ${locationText}`;
            },
            (err) => {
              imageInfo.innerHTML = `<strong>üìÖ Captured:</strong> ${timestamp}<br><strong>üìç Location:</strong> Not available`;
              console.warn('Geolocation error:', err);
            }
          );
        } else {
          imageInfo.innerHTML += `<strong>üìç Location:</strong> Not supported`;
        }
      };
      img.src = imageData;
    }
    
    // ========================================
    // FORM SUBMISSION
    // ========================================
    document.getElementById('materialForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const originalText = submitBtn.innerHTML;
      
      // Disable button and show loading
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="loading"></span> Submitting...';
      
      try {
        // Collect form data
        const submissionId = Date.now();
        const items = [];
        
        for (let i = 1; i <= itemCount; i++) {
          const itemElement = document.getElementById(`item-${i}`);
          if (!itemElement) continue;
          
          const date = document.getElementById(`date-${i}`)?.value || '';
          const material = document.getElementById(`material-${i}`)?.value || '';
          const quantity = document.getElementById(`quantity-${i}`)?.value || '';
          const unit = document.getElementById(`unit-${i}`)?.value || '';
          const siteReq = document.querySelector(`input[name="siteReq-${i}"]:checked`)?.value || '';
          const remarks = document.getElementById(`remarks-${i}`)?.value || '';
          
          const preview = document.getElementById(`preview-${i}`);
          const imageData = preview?.dataset?.imageData || '';
          const timestamp = preview?.dataset?.timestamp || '';
          const latitude = preview?.dataset?.latitude || '';
          const longitude = preview?.dataset?.longitude || '';
          
          items.push({
            index: i,
            date,
            materialReceived: material,
            quantity,
            unit,
            siteRequirement: siteReq,
            remarks,
            imageUrl: imageData,
            timestamp,
            latitude,
            longitude
          });
        }
        
        // Submit to Google Apps Script
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ submissionId, items })
        });
        
        // Show success message
        showAlert('‚úÖ Form submitted successfully! Your data has been saved.', 'success');
        
        // Reset form
        resetForm();
        
      } catch (error) {
        console.error('Submission error:', error);
        showAlert('‚ùå Error submitting form. Please try again.', 'error');
      } finally {
        // Re-enable button
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
      }
    });
    
    // ========================================
    // UTILITIES
    // ========================================
    function showAlert(message, type) {
      const alertBox = document.getElementById('alertBox');
      alertBox.textContent = message;
      alertBox.className = `alert alert-${type} show`;
      alertBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      
      setTimeout(() => {
        alertBox.classList.remove('show');
      }, 5000);
    }
    
    function resetForm() {
      // Remove all items except the first
      const container = document.getElementById('itemsContainer');
      container.innerHTML = '';
      itemCount = 0;
      
      // Add fresh first item
      addItem();
    }
  </script>
</body>
</html>
